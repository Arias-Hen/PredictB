    <style>
        .navbar-brand {
            color: #0001a0 !important;
            letter-spacing: -0.5px;
        }

        .custom-navbar {
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            color: #444 !important;
            transition: all 0.2s ease;
            padding: 8px 12px !important;
            border-radius: 6px;
        }

        .nav-link:hover:not(.active) {
            background: rgba(0, 0, 255, 0.05);
            color: #0001a0 !important;
        }

        .nav-link.active {
            color: #0001a0 !important;
            font-weight: 500 !important;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 12px;
            right: 12px;
            height: 2px;
            background: #0001a0;
            border-radius: 2px;
        }

        .btn-dark {
            background: #0001a0 !important;
            border-color: #0001a0 !important;
        }

        .btn-dark:hover {
            background: #0001a0 !important;
            border-color: #0001a0 !important;
        }

        .btn-outline-secondary {
            border-color: #ddd !important;
            color: #666 !important;
        }
    </style>

<!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius:24px;">
      <div class="modal-body p-0">
        <div class="card p-4" style="border-radius:24px; background: linear-gradient(135deg, #0001a0 70%, #2a3cff 100%);">
          <div class="text-center mb-3">
            <img src="{% static 'images/logo.jpeg' %}" alt="Logo PredictBuild" width="70" class="mb-2 rounded shadow-sm">
            <h3 class="text-white mb-2">Inicia Sesión</h3>
            <p class="text-white-50 mb-0">Accede a tu cuenta PredictBuild</p>
          </div>
          <form method="POST" action="/home/login/" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label text-white">Usuario o Correo electrónico</label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Contraseña</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
              <a href="/home/password_reset/" class="small text-white-50 text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-light w-100 fw-bold py-2 mb-2" style="border-radius: 16px;">Iniciar Sesión</button>
          </form>
          <div class="text-center mt-2">
            <span class="text-white-50">¿No tienes cuenta?</span>
            <a href="/home/register/" class="text-white fw-bold text-decoration-underline">Regístrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
