<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container-fluid d-flex justify-content-end align-items-center mt-5 fs-4 fs-md-2">
        <div class="card p-4 shadow-lg me-5 mt-n5" style="max-width: 600px; width: 100%; background-color: hsl(229, 94%, 31%); border-radius: 20px;">
            <h3 class="text-white text-center mb-4 ">LOGIN TO YOUR ACCOUNT</h3>

            {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-white" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3  mt-5">
                    <label for="username" class="form-label text-white">Username/E-mail:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3  mt-5">
                    <label for="password" class="form-label text-white">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div >
                <p>
                    <a href='/home/register/' class="text-decoration-none text-white">
                        Donâ€™t have an account?<br>Sign Up now
                    </a>
                </p>
                <button type="submit" class="btn btn-light w-100 fw-bold">LOGIN</button>
            </form>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<style>
    .card {
        background-color: hsl(229, 94%, 31%);
        border-radius: 20px;
    }

    .card h3 {
        font-size: 2rem;
    }

    .card .btn {
        border-radius: 20px;
        font-size: 1.5rem;
        padding: 0.8rem;
    }
</style>

</html>
{% endblock %}
